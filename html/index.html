<!DOCTYPE html>
<html>
  <head>
    <title>Skillsquared</title>
    <meta charset="UTF8" />
    <link rel="Stylesheet" href="/css/angular-material.css" />
  </head>
  <body data-ng-app="myApp" layout="column" flex ng-controller="masterController">
    <div>
      <md-sidenav class="md-sidenav-left" md-is-locked-open="true" flex="15">
        <md-toolbar>
          <h1 class="md-display-3 md-padding">
            Skillsquared
          </h1>
        </md-toolbar>
        <md-button class="md-raised" ng-href="#/" flex>home</md-button>
        <md-button class="md-raised" ng-href="#/newUser" flex>new</md-button>
      </md-sidenav>
      
      <ng-view class="md-padding" layout="column" flex></ng-view>
      
    </div>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-aria.min.js"></script>
    <script src="/js/angular-material.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/factories.js"></script>
  </body>
</html>
